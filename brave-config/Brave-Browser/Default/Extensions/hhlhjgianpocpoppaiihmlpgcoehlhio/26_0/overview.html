<!doctype html> <html ng-app="app" ng-csp ng-controller="overviewController"> <head lang="en"> <meta charset="UTF-8"> <title> {{ pages && ((pages.length === 1 ? 'overview_page_title' : 'overview_pages_title') | i18n:pages[0].title:(pages.length - 1|number)) }} </title> <script src="/static/js/jquery-3.6.0.min.js"></script> <script src="/static/js/bootstrap.min.js"></script> <script src="/static/js/angular.min.js"></script> <script type="module" src="/js/overview/main.js"></script> </head> <!-- #Do what you like so long as you don't make my mistake. For it was a mistake. Live! --> <body> <nav class="navbar navbar-default navbar-shadow" role="navigation"> <div class="container container-fluid"> <div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand flex-brand" ng-href="{{'extension_company_url' | i18n}}"> <strong>{{manifest.name}}</strong> </a> </div> <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> <ul class="nav navbar-nav navbar-right"> <li ng-repeat="link in links"> <a href="{{link.href}}">{{link.text}}</a> </li> </ul> </div> </div> </nav> <div class="container"> <div class="progress" ng-hide="initProgress == maxInitProgress"> <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{ initProgress }}" aria-valuemin="0" aria-valuemax="{{ maxInitProgress }}" ng-style="{ 'width': ((initProgress / maxInitProgress)*100)+'%' }"> {{ initStatus }} </div> </div> <section ng-repeat="page in pages track by $index" ng-show="initProgress == maxInitProgress"> <header class="page-header"> <h1> <a href="{{ page.url }}" alt="Page Title" target="_blank">{{ page.title }}</a> </h1> <a href="{{ page.url }}" target="_blank" class="text-muted">{{ page.url }}</a> <span class="pull-right"> {{ page.firstDocs.length | number }} </span> </header> <article> <ol class="list-unstyled highlights"> <li ng-repeat="group in page.groups track by $index"> <h4 class="group-header {{ group.title ? '' : 'ng-hide'}} {{ group.style_missing ? 'style-missing' : '' }}"> {{ group.title }} </h4> <ol class="list-inline"> <li ng-repeat="doc in group.docs track by doc._id" id="{{doc._id}}" class="well-sm list-item {{ doc._isInDOM === false ? 'not-in-dom' : '' }}"> <span class="token highlight {{ doc.className }}" ng-click="onClickHighlight(page, doc)"> <span class="{{ doc['_textColorEqualsBackground'] ? 'text-blend-difference' : '' }}">{{doc.text || " "}}</span> </span> </li> </ol> </li> </ol> </article> </section> <footer> ©{{'copyright_year' | i18n}} <a href="{{'extension_company_url' | i18n}}">{{ 'extension_company' | i18n }} </a> </footer> </div> </body> </html>
